  <div class="container pt-3"  [ngStyle]="{'margin-left': this.router.url === '/acceso/login' ? '-65px' : '0px' }">
      <h2 class="text-center mt-5">JAAP SAN JOSÉ DE CHORLAVÍ</h2>
    <hr>
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info" style="background-image: url('assets/prin/images/3.jpg');background-size: cover">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12" align="center">
                  <img src="assets/images/log.png" width="200">
                  <hr>
                  <form (submit)="login()" [formGroup]="loginGroup">
                      <div class="form-group">
                        <label for="correo" style="color: #000000">
                          Correo electronico
                        </label>
                        <input type="email" class="form-control" id="correo" formControlName="correo"placeholder="@"/>
                      </div>
                      <div class="form-group">
                        <label for="password" style="color: #000000">
                          Password
                        </label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="******"/>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Iniciar Sesion
                      </button>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <a href="https://www.facebook.com/washington.figueroa.3" target="_blank" class="float-right"> UTN - Washington Figueroa </a>
      </div>
    </div>
  </div>
