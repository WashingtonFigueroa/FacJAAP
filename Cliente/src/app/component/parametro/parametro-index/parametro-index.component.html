<ng-template #confirmModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar eliminación</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de confirmar la eliminacion? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="c('cerrar')">No</button>
    <button class="btn btn-danger" (click)="c('si')">Esta bien</button>
    <!--<button type="button" class="btn btn-secondary" >Close</button>-->
  </div>
</ng-template>

<!-- {{ search }} --> 

<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <!-- <div class="row">
          <div class="col-md-12">
            <input type="search" class="form-control" [(ngModel)]="search">
          </div>
        </div> -->

      <div class="row">
        <div class="col-md-12">
            <div style="overflow-x:auto;">
                <table class="table table-striped table-bordered">
                    <thead>
                  <tr>
                    <th>
                      #
                    </th>
                    <th>
                      Descripción
                    </th>
                    <th>
                      valor
                    </th>
                    <th>
                      Detalle
                    </th>
                    <th>
                      Estado
                    </th>
                    <th>
                      Acciones
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let parametro of parametros; let i = index">
                    <td>
                      {{ i + 1 }}
                    </td>
                    <td>
                      {{ parametro.descripcion }}
                    </td>
                    <td>
                      {{ parametro.valor }}
                    </td>
                    <td>
                      {{ parametro.detalle}}
                    </td>
                    <td>
                      {{ parametro.estado}}
                    </td>
                    <td>
                      <button (click)="edit(parametro.idparametro)" type="button" class="btn btn-info">
                          <i class="fa fa-pencil-square" aria-hidden="true"></i>                      
                      </button>
                      &nbsp;&nbsp;
                      <button type="button" class="btn btn-danger" (click)="confirm(i, parametro.idparametro,confirmModal)">
                          <i class="fa fa-eraser" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
              

        </div>
      </div>
    </div>

  </div>
</div>
