<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form (submit)="store()" role="form" [formGroup]="parametroGroup">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="descripcion">
                      * Ingrese descripci칩n
                    </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" autofocus/>
                  </div>
                  <div class="form-group">
                    <label for="valor">
                      * Ingrese valor
                    </label>
                    <input type="number" class="form-control" id="valor" name="valor" formControlName="valor" placeholder="$0.00" />
                  </div>
                  <div class="form-group">
                    <label for="detalle">
                      Ingrese Detalle
                    </label>
                    <input type="text" class="form-control" id="detalle" name="detalle" formControlName="detalle" />
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </div>
                <div class="col-md-4" align="center">
                  <div class="col align-self-center">
                    <img alt="JAAP" src="\assets\images\icon\parametros.jpg" width="200" />
                  </div>
                </div>
                <div class="col-md-4" align="center">
                  <!-- inicio card -->
                  <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      NOTA:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Todos los par치metros creados no podr치n ser modificados acept칩 el valor y estado.</li>
                    </ul>
                  </div>
                  <!-- fin card -->
                </div>
              </div>
            </form>
            <div class="alert alert-success" role="alert" *ngIf="successStatus == true">
              <strong>Datos guardados exitosamente :D</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
