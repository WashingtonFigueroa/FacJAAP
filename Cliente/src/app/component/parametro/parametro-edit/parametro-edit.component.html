<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
                  <form (submit)="update()" role="form" [formGroup]="parametroGroup"
                  *ngIf="parametro !== null">
                  <div class="form-group">
                    <label for="descripcion">
                      * Ingrese descripci√≥n
                    </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" autofocus/>
                  </div>
                  <div class="form-group">
  
                    <label for="valor">
                      * Ingrese valor
                    </label>
                    <input type="text" class="form-control" id="valor" name="valor" formControlName="valor" OnlyNumber="true" placeholder="$0.00"/>
                  </div>
                  <div class="form-group">
                    <label for="detalle">
                        Ingrese Detalle
                    </label>
                    <input type="text" class="form-control" id="detalle" name="detalle" formControlName="detalle" />
                  </div>
                  <div class="form-group">
                    <label for="estado">
                      * Seleccione el estado
                    </label>
                    <input type="text" class="form-control" id="estado" name="estado" formControlName="estado" ng-maxlength="10" />
                  </div>
                <button type="submit" class="btn btn-success">
                    Actualizar
                </button>
            </form>
            </div>
            <div class="col-md-4">
              <div class="card">
                <h5 class="card-header">
                          Reglamento
                        </h5>
                <div class="card-body">
                  <p class="card-text">
                    Tiene que tener facturero
                  </p>
                  <p class="card-text">
                    reglas 2
                  </p>
                  <p class="card-text">
                    reglas 3
                  </p>
                </div>
                <div class="card-footer">
                  La Directiva
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
