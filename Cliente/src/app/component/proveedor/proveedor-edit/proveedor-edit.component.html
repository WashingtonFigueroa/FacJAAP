<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form (submit)="update()" role="form" [formGroup]="proveedorGroup"
                  *ngIf="proveedor !== null">
                <legend>Edicion de proveedores</legend>
                <div class="form-group">
                    <label for="ruc">
                        RUC
                    </label>
                    <input type="text" class="form-control" id="ruc" name="ruc" formControlName="ruc" autofocus/>
                </div>
                <div class="form-group">

                    <label for="nombre">
                        Nombre
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" />
                </div>
                <div class="form-group">
                    <label for="direccion">
                        Direccion
                    </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" formControlName="direccion"/>
                </div>
                <div class="form-group">
                    <label for="telefono">
                        Telefono
                    </label>
                    <input type="text" class="form-control" id="telefono" name="telefono" formControlName="telefono" />
                </div>
                <button type="submit" class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
