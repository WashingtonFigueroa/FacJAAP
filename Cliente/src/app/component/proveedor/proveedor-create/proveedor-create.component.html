<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-8">

                <div class="alert alert-success" role="alert"
                     *ngIf="successStatus == true">
                  <strong>Datos guardados exitosamente :D</strong>
                </div>

                <form (submit)="store()" role="form" [formGroup]="proveedorGroup">
                  <div class="form-group">
                   
                    <label for="ruc">
                      RUC
                    </label>
                    

                    <input type="text" class="form-control" id="ruc" name="ruc" [(ngModel)] = "proveedor.ruc" OnlyNumber="true"  maxlength="13" formControlName="ruc" autofocus/>
                   
                    <div class="alert alert-danger" role="alert"
                         *ngIf="proveedorGroup.get('ruc').status === 'INVALID'">
                      <strong>El ruc es obligatorio y debe tener 13 caracteres</strong>
                    </div>



                  </div>
                  <div class="form-group">  
                    <label for="nombre">
                      Nombre
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" />
                  </div>
                  <div class="form-group">
                    <label for="direccion">
                      Direccion
                    </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" formControlName="direccion" />
                  </div>
                  <div class="form-group">
                    <label for="telefono">
                      Telefono
                    </label>
                    <input type="number" class="form-control" id="telefono" name="telefono" formControlName="telefono" ng-maxlength="10" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </form>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <h5 class="card-header">
                            Reglamento
                          </h5>
                  <div class="card-body">
                    <p class="card-text">
                      Tiene que tener facturero
                    </p>
                    <p class="card-text">
                      reglas 2
                    </p>
                    <p class="card-text">
                      reglas 3
                    </p>
                  </div>
                  <div class="card-footer">
                    La Directiva
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
