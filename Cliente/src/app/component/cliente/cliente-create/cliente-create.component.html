<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <form (submit)="store()" role="form" [formGroup]="clienteGroup">
                  <div class="form-group">
                    <label for="cedula">*Ingrese cédula </label>
                    <input type="text" class="form-control" id="cedula" name="cedula" formControlName="cedula" OnlyNumber="true" maxlength="13" autofocus/>
                    <div class="alert alert-danger" role="alert" *ngIf="clienteGroup.get('cedula').status === 'INVALID'">
                      <strong>El campo cédula es obligatorio</strong>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="nombres"> *Ingrese nombres </label>
                    <input type="text" class="form-control" id="nombres" name="nombres" formControlName="nombres" />
                    <div class="alert alert-danger" role="alert" *ngIf="clienteGroup.get('nombres').status === 'INVALID'">
                      <strong>El campo nombres es obligatorio</strong>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="direccion">* Seleccione direccion </label>
                    <select class="form-control" id="direccion" formControlName="direccion" name="direccion" required>
                      <option>San José de Chorlaví</option>
                      <option>San Agustin</option>
                    </select>
                    <div class="alert alert-danger" role="alert" *ngIf="clienteGroup.get('direccion').status === 'INVALID'">
                        <strong>El campo dirección es obligatorio</strong>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="observacion"> Ingrese dirección </label>
                    <input type="text" class="form-control" id="observacion" name="observacion" formControlName="observacion" />
                  </div>
                  <div class="form-group">
                    <label for="email">
                      Ingrese Correo
                    </label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email" />
                  </div>
                  <div class="form-group">
                    <label for="telefono">
                      Ingrese teléfono
                    </label>
                    <input type="text" class="form-control" id="telefono" name="telefono" formControlName="telefono" OnlyNumber="true" maxlength="10" />
                  </div>
                  <div class="form-group">
                    <label for="referencia">
                      Ingrese teléfono referencia
                    </label>
                    <input type="text" class="form-control" id="referencia" name="referencia" formControlName="referencia" OnlyNumber="true" maxlength="10" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </form>
                <div class="alert alert-success" role="alert" *ngIf="successStatus == true">
                  <strong>Datos guardados exitosamente :D</strong>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <h5 class="card-header">
                            Reglamento
                          </h5>
                  <div class="card-body">
                    <p class="card-text">
                      Tiene que tener facturero
                    </p>
                    <p class="card-text">
                      reglas 2
                    </p>
                    <p class="card-text">
                      reglas 3
                    </p>
                  </div>
                  <div class="card-footer">
                    La Directiva
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
