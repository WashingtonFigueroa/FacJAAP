<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <form (submit)="store()" role="form" [formGroup]="servicioGroup">
                  <div class="form-group">
                    <div class="col" *ngIf="clientesSearch !== null">
                      <label for="servicio">* Seleccione el cliente </label> <br>
                        <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="clientesSearch"></ng-autocomplete>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="medidor">
                      * Seleccione código medidor
                    </label>
                    <select name="idmedidor" id="medidor" class="form-control" formControlName="idmedidor">
                      <option [value]="medidor.idmedidor" *ngFor="let medidor of medidores"> {{ medidor.codigo }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="fecha">
                      * Ingrese fecha de adquisición
                    </label>
                    <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha" />
                  </div>
                  <div class="form-group">
                    <label for="observacion">
                      Ingrese Observación
                    </label>
                    <input type="text" class="form-control" id="observacion" formControlName="observacion" name="observacion" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </form>
                  <div class="alert alert-success" role="alert"
                    *ngIf="successStatus == true">
                    <strong>Datos guardados exitosamente :D</strong>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <h5 class="card-header">
                        Card title
                      </h5>
                  <div class="card-body">
                    <p class="card-text">
                    </p>
                  </div>
                  <div class="card-footer">
                    Card footer
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
