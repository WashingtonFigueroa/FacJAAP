<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form (submit)="store()" role="form" [formGroup]="medidorGroup">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="codigo">
                      * Ingrese código medidor
                    </label>
                    <input type="text" class="form-control" id="codigo" name="codigo" formControlName="codigo" autofocus/>
                  </div>
                  <div class="form-group">
                    <label for="observacion">
                      * Seleccione Observación
                    </label>
                    <select class="form-control" id="observacion" formControlName="observacion" name="observacion" required>
                      <option>Instalado</option>
                      <option>Bodega</option>
                      <option>Baja</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="estado">
                      * Seleccione estado
                    </label>
                    <select class="form-control" id="estado" formControlName="estado" name="estado" required>
                      <option>Activo</option>
                      <option>Pasivo</option>
                    </select>
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </div>
                <div class="col-md-4" align="center">
                  <div class="col align-self-center">
                    <img alt="JAAP" src="\assets\images\icon\medidor.jpg" width="200" />
                  </div>
                </div>
                <div class="col-md-4" align="center">
                  <!-- inicio card -->
                  <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      NOTA:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Para los medidores sin código, se colocara el número de cedula del contribuyente o el código de un medidor dado de baja. </li>
                    </ul>
                  </div>
                  <!-- fin card -->
                </div>
              </div>
            </form>
            <div class="alert alert-success" role="alert" *ngIf="successStatus == true">
              <strong>Datos guardados exitosamente :D</strong>
            </div>
            <div class="alert alert-success" role="alert" *ngIf="errorStatus == true">
              <strong>Datos Incorrectos</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
