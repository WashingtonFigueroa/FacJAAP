<ng-template #confirmModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar eliminaci√≥n</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de confirmar la eliminacion? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="c('cerrar')">No</button>
    <button class="btn btn-danger" (click)="c('si')">Esta bien</button>
    <!--<button type="button" class="btn btn-secondary" >Close</button>-->
  </div>
</ng-template>
<div class="card">
  <div class="card-body">
    <div class="container-fluid">
        <div class="row">
          <i class="fa fa-search"></i>
          <div class="col-md-4">
            <input type="search" *ngIf="facturas !== null" (keypress)="buscar(search)" [(ngModel)]="search" placeholder="Buscar facturas.." class="form-control">
          </div>
        </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div style="overflow-x:auto;">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th> # Fac</th>
                  <th> Servicio </th>
                  <th> Fecha </th>
                  <th> Valor </th>
                  <th> Responsable </th> 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let factura of facturas; let i = index">
                  <td>
                      {{ factura.idfacturaventa }}  
                  </td>
                  <td>
                    {{ factura.idservicio }}  
                  </td>
                  <td>
                    {{ factura.fecha }}
                  </td>
                  <td>
                    {{ factura.valor | currency:"CAD":"symbol-narrow"}}
                  </td>
                  <td>
                    {{ factura.responsable}}
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- end table-->
            <div class="container-fluid" *ngIf="facturas !== null">
              <div class="row">
                <div class="col-md-12">
                  <nav>
                    <ul class="pagination">
                      <li class="page-item">
                        <button class="page-link" [disabled]="prev_page === null" (click)="prevPage()">Anterior</button>
                      </li>
                      <li class="page-item" *ngFor="let page of pages">
                        <a class="page-link" (click)="loadPagination(page.url)">{{ page.item }}</a>
                      </li>
                      <li class="page-item">
                        <button class="page-link" [disabled]="next_page === null" (click)="nextPage()">Siguiente</button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- end paginate-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
