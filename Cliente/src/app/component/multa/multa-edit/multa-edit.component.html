<div class="card">
  <div class="card-body">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">
                    <form (submit)="update()" role="form" *ngIf="multa !== null" [formGroup]="multaGroup">
                      <div class="form-group">
                        <label for="descripcion">
                          * Ingrese descripci√≥n
                        </label>
                        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                      </div>
                      <div class="form-group">
                          <label for="valor">
                            * Ingrese Valor Multa
                          </label>
                          <input type="text" class="form-control" id="valor" formControlName="valor" name="valor" OnlyNumber="true" placeholder="$ 0.00"/>
                        </div>
                      <div class="form-group">
                        <label for="fecha">
                          * Ingrese fecha
                        </label>
                        <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha"/>
                      </div>
                      <button type="submit" class="btn btn-success">
                        Actualizar
                    </button>
                      </form>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <h5 class="card-header">
                      Card title
                    </h5>
                    <div class="card-body">
                      <p class="card-text">
                        Card content
                      </p>
                    </div>
                    <div class="card-footer">
                      Card footer
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>   
  </div>
</div>
