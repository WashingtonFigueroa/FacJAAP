<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                      <form (submit)="store()" role="form"  *ngIf="servicios !== null"  [formGroup]="multaGroup">
                          <div class="form-group">
                            <label for="cliente">
                              * Seleccione cliente
                            </label>
                            <select (change)="listaMedidoresCliente()" name="idcliente" id="cliente" class="form-control" formControlName="idcliente">
                              <option [value]="cliente.idcliente" *ngFor="let cliente of clientes"> {{ cliente.nombres }}</option>
                            </select>
                          </div>
                          <div class="form-group" *ngIf="medidores !== null">
                            <label for="medidor">
                              * Seleccione codigo de medidor
                            </label>
                            <select name="idmedidor" id="medidor" class="form-control" formControlName="idmedidor">
                              <option [value]="medidor.idmedidor" *ngFor="let medidor of medidores"> {{ medidor.codigo }}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="descripcion">
                              * Ingrese descripci√≥n
                            </label>
                            <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                          </div>
                          <div class="form-group">
                              <label for="valor">
                                * Ingrese Valor Multa
                              </label>
                              <input type="number" class="form-control" id="valor" formControlName="valor" name="valor"/>
                            </div>
                          <div class="form-group">
                            <label for="fecha">
                              * Ingrese fecha
                            </label>
                            <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha"/>
                          </div>
                          <div class="form-group">
                              <label for="estado">
                                 * Seleccione estado
                              </label>
                              <select class="form-control" id="estado" formControlName="estado" name="estado" required>
                                  <option>Activo</option>
                                  <option>Pasivo</option>
                                </select>
                            </div>  
                          <button type="submit" class="btn btn-primary">
                            Guardar
                          </button>
                        </form>
                  </div>
                  <div class="col-md-6">
                    <div class="card">
                      <h5 class="card-header">
                        Card title
                      </h5>
                      <div class="card-body">
                        <p class="card-text">
                          Card content
                        </p>
                      </div>
                      <div class="card-footer">
                        Card footer
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>   
    </div>
  </div>
