<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                      <form (submit)="store()" role="form"   [formGroup]="multaGroup">
                        
                         
                              <div class="col" *ngIf="clientesSearch !== null">
                                  <label for="servicio">* Seleccione servicio </label>
                                    <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="clientesSearch" ></ng-autocomplete>
                                </div>
                                <div class="col">
                                    <label>Medidor</label>
                                    <select (change)="listaLecturas()"
                                            name="idmedidor"
                                            formControlName="idmedidor"
                                            class="custom-select mr-sm-2"
                                            *ngIf="medidores != null">
                                        <option [value]="medidor.idmedidor" *ngFor="let medidor of medidores">
                                            {{ medidor.codigo }}
                                        </option>
                                    </select> 
                                </div>
                             
                              <hr>
                           

                          <div class="form-group">
                            <label for="descripcion">
                              * Ingrese descripci√≥n
                            </label>
                            <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                          </div>
                          <div class="form-group">
                              <label for="valor">
                                * Ingrese Valor Multa
                              </label>
                              <input type="text" class="form-control" id="valor" formControlName="valor" name="valor" OnlyNumber="true" placeholder="$ 0.00"/>
                            </div>
                          <div class="form-group">
                            <label for="fecha">
                              * Ingrese fecha
                            </label>
                            <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha"/>
                          </div>
 
                          <button type="submit" class="btn btn-primary">
                            Guardar
                          </button>
                        </form>
                  </div>
                  <div class="col-md-6">
                    <div class="card">
                      <h5 class="card-header">
                        Card title
                      </h5>
                      <div class="card-body">
                        <p class="card-text">
                          Card content
                        </p>
                      </div>
                      <div class="card-footer">
                        Card footer
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>   
    </div>
  </div>
