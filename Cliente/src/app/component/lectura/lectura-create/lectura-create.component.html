<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <form (submit)="store()" role="form" *ngIf="servicios !== null" [formGroup]="lecturaGroup">
                  <div class="col" *ngIf="clientesSearch !== null">
                    <label>* Seleccione cliente </label>
                    <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="clientesSearch"></ng-autocomplete>
                  </div>
                  <div class="col">
                    <label>Medidor</label>
                    <select name="idmedidor" formControlName="idmedidor" class="custom-select mr-sm-2" *ngIf="medidores != null">
                      <option [value]="medidor.idmedidor" *ngFor="let medidor of medidores">
                        {{ medidor.codigo }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="fecha">
                      * Ingrese fecha
                    </label>
                    <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha" />
                  </div>
                  <div class="form-group">
                    <label for="actual">
                      * Ingrese Lectura actual
                    </label>
                    <input type="text" class="form-control" id="actual" formControlName="actual" name="actual" OnlyNumber="true" placeholder="0" />
                  </div>
                  <div class="form-group">
                    <label for="observacion">
                      Ingrese observaci√≥n
                    </label>
                    <input type="text" class="form-control" id="observacion" formControlName="observacion" name="observacion" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Guardar
                  </button>
                </form>
                <div class="alert alert-success" role="alert" *ngIf="successStatus == true">
                  <strong>Datos guardados exitosamente :D</strong>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <h5 class="card-header">
                          Card title
                        </h5>
                  <div class="card-body">
                    <p class="card-text">
                      Card content
                    </p>
                  </div>
                  <div class="card-footer">
                    Card footer
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
