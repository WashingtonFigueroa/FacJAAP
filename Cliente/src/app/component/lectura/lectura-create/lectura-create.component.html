<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <form (submit)="store()" role="form" *ngIf="servicios !== null" [formGroup]="lecturaGroup">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <div class="col" *ngIf="clientesSearch !== null">
                    <label>* Seleccione cliente </label>
                    <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="clientesSearch"></ng-autocomplete>
                  </div>
                  <div class="col">
                    <label>Medidor</label>
                    <select name="idmedidor" (change)="searchLecturaAnterior()" formControlName="idmedidor" class="custom-select mr-sm-2" *ngIf="medidores != null">
                      <option [value]="medidor.idmedidor" *ngFor="let medidor of medidores">
                        {{ medidor.codigo }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="anterior"> Ingrese Lectura anterior </label>
                    <input type="number" class="form-control" id="anterior" formControlName="anterior" name="anterior" placeholder="0" />
                    <label for="actual"> * Ingrese Lectura actual </label>
                    <input type="number" class="form-control" id="actual" formControlName="actual" name="actual" placeholder="0" />
                  </div>
                  <div class="form-group">
                    <label for="observacion">
                      Ingrese observación
                    </label>
                    <input type="text" class="form-control" id="observacion" formControlName="observacion" name="observacion" />
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <button [disabled]="lecturaGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                        <span class="fa fa-save"></span>
                        Guardar
                      </button>
                    </div>
                    <div class="col-md-6">
                      <button type="reset" class="btn btn-success" style="width: 150px">
                        <span class="fa fa-file"></span>l
                        Nuevo
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-4" align="center">
                  <h3>Gestión de Lecturas</h3>
                  <div class="col align-self-center">
                    <img alt="JAAP" src="\assets\images\icon\consumo.jpg" width="200" />
                  </div>
                </div>
                <div class="col-md-4" align="center">
                  <!-- inicio card -->
                  <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      NOTA:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">El valor de la lectura anterior es automático, en caso q sea 0 colocar el valor.</li>
                    </ul>
                  </div>
                  <!-- fin card -->
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="alert alert-success" role="alert" *ngIf="successStatus == true">
          <strong>Ingrese todos los datos requeridos * :D</strong>
        </div>
      </div>
    </div>
  </div>
