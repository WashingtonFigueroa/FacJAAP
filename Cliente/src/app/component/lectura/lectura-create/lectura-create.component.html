<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-8">
                      <form (submit)="store()" role="form" *ngIf="servicios !== null" [formGroup]="lecturaGroup">
                          <div class="form-group">
                            <label for="servicio">
                              * Seleccione servicio
                            </label>
                            <select name="idservicio" id="servicio" class="form-control" formControlName="idservicio">
                                <option [value]="servicio.idservicio" *ngFor="let servicio of servicios"> {{ servicio.idservicio }}</option>
                              </select>
                          </div>
                          <div class="form-group">
                            <label for="fecha">
                              * Seleccione fecha
                            </label>
                            <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha"/>
                          </div>
                          <div class="form-group">
                            <label for="actual">
                              * Lectura Actual
                            </label>
                            <input type="number" class="form-control" id="actual" formControlName="actual" name="actual"/>
                          </div>
                          <div class="form-group">
                              <label for="observacion">
                                Observaci√≥n
                              </label>
                              <input type="text" class="form-control" id="observacion" formControlName="observacion" name="observacion"/>
                            </div>
                          <button type="submit" class="btn btn-primary">
                            Guardar
                          </button>
                        </form>
                  </div>

                  <div class="col-md-4">
                    <div class="card">
                      <h5 class="card-header">
                        Valor a Calcular
                      </h5>
                      <div class="card-body">
                        <p class="card-text">
                          Valor M3
                        </p>
                      </div>
                      <div class="card-footer">
                        Card footer
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>   
    </div>
  </div>
