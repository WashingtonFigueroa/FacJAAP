<div class="card">
  <div class="card-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <form (submit)="update()" role="form" [formGroup]="tipoGroup"
                              *ngIf="tipo !== null">
                            <div class="form-group">
                                <label for="nombre">
                                    Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" autofocus/>
                            </div>
                            <div class="form-group">
                                <label for="estado">
                                    * Seleccione estado
                                </label>
                                <select class="form-control" id="estado" formControlName="estado" name="estado" required>
                                    <option>Activo</option>
                                    <option>Pasivo</option>
                                </select>
                            </div>
                            <hr>
                            <button [disabled]="tipoGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                                Actualizar
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4" align="center">
                        <h3>Gesti√≥n de Cargos</h3>
                        <div class="col align-self-center">
                            <img alt="JAAP" src="\assets\images\icon\cargos.jpg" width="200" />
                        </div>
                    </div>
                    <div class="col-md-4" align="center">
                        <!-- inicio card -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                NOTA:
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">El tipo cargo son los roles de acceso al sistema</li>
                            </ul>
                        </div>
                        <!-- fin card -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
