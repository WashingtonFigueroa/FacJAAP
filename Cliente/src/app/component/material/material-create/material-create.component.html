<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form (submit)="store()" role="form" *ngIf="proveedores !== null" [formGroup]="materialGroup">
        <div class="form-group">
          <label for="proveedor">
            Proveedor
          </label>
          <select name="idproveedor" id="proveedor" class="form-control" formControlName="idproveedor">
            <option [value]="proveedor.idproveedor" *ngFor="let proveedor of proveedores"> {{ proveedor.nombre }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nombre">
            Nombre
          </label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre"/>
        </div>
        <div class="form-group">
          <label for="descripcion">
            Descripcion
          </label>
          <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
        </div>
        <button type="submit" class="btn btn-primary">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
