<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-8">
                      <form (submit)="store()" role="form" *ngIf="proveedores !== null" [formGroup]="materialGroup">
                          <div class="form-group">
                            <label for="proveedor">
                              Proveedor
                            </label>
                            <select name="idproveedor" id="proveedor" class="form-control" formControlName="idproveedor">
                              <option [value]="proveedor.idproveedor" *ngFor="let proveedor of proveedores"> {{ proveedor.nombre }}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="nombre">
                              Nombre Material
                            </label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre"/>
                          </div>
                          <div class="form-group">
                            <label for="descripcion">
                              Descripci√≥n
                            </label>
                            <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                          </div>
                          <button type="submit" class="btn btn-primary">
                            Guardar
                          </button>
                        </form>
                  </div>
                  <div class="col-md-4">
                    <div class="card">
                      <h5 class="card-header">
                        Card title
                      </h5>
                      <div class="card-body">
                        <p class="card-text">
                          Card content
                        </p>
                      </div>
                      <div class="card-footer">
                        Card footer
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>   
    </div>
  </div>
