<div class="card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-12">
                      <div class="row">
                          <div class="col-md-4">
                              <form (submit)="update()" role="form" [formGroup]="materialGroup"
                                    *ngIf="material !== null">
                                  <div class="form-group">
                                      <label for="nombre">*Ingrese nombre material </label>
                                      <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre"autofocus/>
                                  </div>
                                  <div class="form-group">
                                      <label for="descripcion"> Ingrese descripción </label>
                                      <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" />
                                  </div>
                                  <hr>
                                  <button [disabled]="materialGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                                      Actualizar
                                  </button>
                              </form>
                          </div>
                          <div class="col-md-4" align="center">
                              <h3>Gestión de Materiales</h3>
                              <div class="col align-self-center">
                                  <img alt="JAAP" src="\assets\images\icon\materiales.jpg" width="200" />
                              </div>
                          </div>
                          <div class="col-md-4" align="center">
                              <!-- inicio card -->
                              <div class="card" style="width: 18rem;">
                                  <div class="card-header">
                                      NOTA:
                                  </div>
                                  <ul class="list-group list-group-flush">
                                      <li class="list-group-item">Ingreso de materiales y productos para el mantenimiento de la JAAP.</li>
                                  </ul>
                              </div>
                              <!-- fin card -->
                          </div>
                      </div>
                  </div>
              </div>
        </div>
        </div>
      </div>
    </div>
  </div>
