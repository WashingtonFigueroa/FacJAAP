<div class="card">
    <div class="card-body">
        <div class="container-fluid">

            <div class="col-md-12">

                    <form (submit)="store()" role="form" *ngIf="materiales !== null" [formGroup]="inventarioGroup">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="material">
                                    * Seleccione Material
                                </label>
                                <select name="idmaterial" id="material" class="form-control" formControlName="idmaterial">
                                    <option [value]="material.idmaterial" *ngFor="let material of materiales"> {{ material.nombre }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="estado">
                                    * Seleccione estado
                                </label>
                                <select class="form-control" id="estado" formControlName="estado" name="estado" required>
                                    <option>Ingreso</option>
                                    <option>Salida</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">
                                    * Ingrese cantidad
                                </label>
                                <input type="number" class="form-control" id="cantidad" formControlName="cantidad" name="cantidad" />
                            </div>
                            <div class="form-group">
                                <label for="responsable">
                                    * Ingrese responsable
                                </label>
                                <input type="text" class="form-control" id="responsable" formControlName="responsable" name="responsable" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fecha">
                                    * Ingrese fecha
                                </label>
                                <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha" />
                            </div>
                            <div class="form-group">
                                <label for="descripcion">
                                    * Ingrese descripcion
                                </label>
                                <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion" />
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button [disabled]="inventarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                                        <span class="fa fa-save"></span>
                                        Guardar
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="reset" class="btn btn-success" style="width: 150px">
                                        <span class="fa fa-file"></span>
                                        Nuevo
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4" align="center">
                            <h3>Gesti√≥n de Material</h3>
                            <div class="col align-self-center">
                                <img alt="JAAP" src="\assets\images\icon\kardex.jpg" width="200" />
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
