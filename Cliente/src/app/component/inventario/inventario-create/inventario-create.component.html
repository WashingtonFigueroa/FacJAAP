<div class="card">
  <div class="card-body">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">
                    <form (submit)="store()" role="form" *ngIf="materiales !== null" [formGroup]="inventarioGroup">
                        <div class="form-group">
                          <label for="material">
                            * Seleccione Material
                          </label>
                          <select name="idmaterial" id="material" class="form-control" formControlName="idmaterial">
                            <option [value]="material.idmaterial" *ngFor="let material of materiales"> {{ material.nombre }}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="descripcion">
                            * Ingrese descripcion
                          </label>
                          <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                        </div>
                        <div class="form-group">
                          <label for="cantidad">
                            * Ingrese cantidad
                          </label>
                          <input type="number" class="form-control" id="cantidad" formControlName="cantidad" name="cantidad"/>
                        </div>
                        <div class="form-group">
                          <label for="responsable">
                            * Ingrese responsable
                          </label>
                          <input type="text" class="form-control" id="responsable" formControlName="responsable" name="responsable"/>
                        </div>
                        <div class="form-group">
                          <label for="fecha">
                            * Ingrese fecha
                          </label>
                          <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha"/>
                        </div>
                        <div class="form-group">
                          <label for="estado">
                             * Seleccione estado
                          </label>
                          <select class="form-control" id="estado" formControlName="estado" name="estado" required>
                              <option>Ingreso</option>
                              <option>Salida</option>
                            </select>
                        </div>  
                        <button type="submit" class="btn btn-primary">
                          Guardar
                        </button>
                      </form>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <h5 class="card-header">
                      Card title
                    </h5>
                    <div class="card-body">
                      <p class="card-text">
                        Card content
                      </p>
                    </div>
                    <div class="card-footer">
                      Card footer
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>   
  </div>
</div>
