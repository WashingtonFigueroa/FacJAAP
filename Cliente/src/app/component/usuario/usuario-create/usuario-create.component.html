<div class="card">
  <div class="card-body">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                      <form (submit)="store()" role="form" *ngIf="tipos !== null" [formGroup]="usuarioGroup">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="tipo">
                                  * Seleccione tipo usuario
                              </label>
                              <select name="idtipo" id="tipo" class="form-control" formControlName="idtipo">
                                  <option [value]="tipo.idtipo" *ngFor="let tipo of tipos"> {{ tipo.nombre }}</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="nombre">
                                  * Nombre usuario
                              </label>
                              <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre"/>
                          </div>
                          <div class="form-group">
                              <label for="correo">
                                  * Ingrese correo
                              </label>
                              <input type="email" class="form-control" id="correo" formControlName="correo" name="correo"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="password">
                                  * Ingrese contraseña
                              </label>
                              <input type="password" class="form-control" id="password" formControlName="password" name="password"/>
                          </div>
                          <div class="form-group">
                              <label for="password2">
                                  * Verifique contraseña
                              </label>
                              <input type="password" class="form-control" id="password2" formControlName="password_confirmation" name="password2"/>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <button [disabled]="usuarioGroup.status === 'INVALID'" type="submit" class="btn btn-primary" style="width: 150px">
                                      <span class="fa fa-save"></span>
                                      Guardar
                                  </button>
                              </div>
                              <div class="col-md-6">
                                  <button type="reset" class="btn btn-success" style="width: 150px">
                                      <span class="fa fa-file"></span>
                                      Nuevo
                                  </button>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4" align="center">
                          <h3>Gestión de Usuarios</h3>
                          <div class="col align-self-center">
                              <img alt="JAAP" src="\assets\images\icon\usuarios.png" width="200" />
                          </div>
                      </div>
                      </form>
              </div>
          </div>
        </div>   
  </div>
</div>
